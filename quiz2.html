<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App with Subtopics</title>
    <link rel="stylesheet" href="quiz2.css">
</head>

<body>
    <div id="quiz-container" class="quiz-container">
        <h1>Quiz App</h1>
        <p id="quiz-question" class="quiz-question"></p>
        <div id="quiz-options"></div>
        <div class="button-group">
            <button id="prev-button" onclick="prevQuestion()" disabled>Previous</button>
            <button id="next-button" onclick="nextQuestion()">Next</button>
            <button id="submit-button" onclick="submitQuiz()" disabled>Submit</button>
        </div>
    </div>

    <!-- Chatbot Interface -->
    <div id="chat-container" class="chat-container">
        <h1>Chat with the Bot</h1>
        <div id="chat-box" class="chat-box"></div>
        <input id="chat-input" class="chat-input" placeholder="Type your message...">
        <button class="send-button" onclick="sendMessage()">Send</button>
        <button class="retry-button" onclick="location.reload()">Retry Quiz</button>
    </div>

    <script src="quiz2.js"></script>
</body>

</html>
